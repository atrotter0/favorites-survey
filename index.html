<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Favorite Things</title>
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <h1>Survey</h1>
      <h2>A Survey About You and Your Favorite Things</h2>
      <form id="surveyForm">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Demographic Info</h4>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label for="name">Name</label>
              <input id="name" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input id="dob" class="form-control" type="date">
            </div>
            <div class="form-group">
              <label for="hair-color">Hair Color</label>
              <input id="hair-color" class="form-control" type="color" value="#4286f4">
            </div>
          </div>
          <div class="panel-heading">
            <h4 class="panel-title">Favorites</h4>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label for="name">Name</label>
              <input id="name" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input id="dob" class="form-control" type="date">
            </div>
            <div class="form-group">
              <label for="hair-color">Hair Color</label>
              <input id="hair-color" class="form-control" type="color" value="#4286f4">
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
